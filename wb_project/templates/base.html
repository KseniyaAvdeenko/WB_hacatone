{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js"
            type="text/javascript"></script>
    <title>{%block title%}{% endblock title%}</title>
</head>
<body>
{% if user.is_authenticated %}
<header class="header">
    <div class="flex-container">
        <a href="/" class="logo-link font_L-size logo-link_font-style logo-link_shadow">
            QuizMaker
        </a>
        <div class="nav">
            <ul class="nav__items">
                <li class="nav__item"><a href="" class="nav__item-link" id="logout">Выход</a></li>
                <li class="nav__item"><a href="/user/profile/" class="nav__item-link" id="my-profile">Мой профиль</a>
                </li>
            </ul>
        </div>
    </div>
</header>
{% else %}
<header class="header">
    <div class="flex-container">
        <div class="nav" id="header-nav">
            <ul class="nav__items">
                <li class="nav__item"><a href="" class="nav__item-link" id="login">Вход</a></li>
                <li class="nav__item"><a href="/registration/" class="nav__item-link" id="register">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</header>
{% endif%}
<section class="login mate-section_bg block_hidden" id="loginSection">
    <div class="login-container bg-light item_shadow container_shape card_little-size" id="login-container">
        <h4 class="login-heading font_M-size">Войти</h4>
        <form class="login-form form" id="login-form">
            <input type="text" placeholder="Введите логин" class="form__item item_shadow input_style"
                   id="inputLogin">
            <input type="password" placeholder="Введите пароль" class="form__item item_shadow input_style"
                   id="inputPassword">
            <div class="login-button btn-container_center">
                <button type="submit" class="login-form__btn btn bg-dark login-btn" id="btnLogin">Войти</button>
            </div>
        </form>
        <div class="is-registred">
            <p class="is-registred__item">Ещё не зарегистрировались?</p>
            <a href="/registration/" class="is-registred__link" id="register-anchor">Зарегистрироваться</a>
        </div>
    </div>
</section>
{% block content %}{% endblock content %}

</body>
</html>
